<html>
<head>
	<title>Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="game_page.css">
<script src="quiz_game_page.js"></script>
</head>
<body>
	<h4 id="player1_name"></h4><span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4><span id="player2_score"></span>
	<div class="container">
		<center>
			<h2 style="color: white">The Math Quiz Game!</h2>
			<br>
			<h3 id="question_turn">Question Turn - </h3>
			<br>
			<h3 id="answer_turn">Answer Turn - </h3>
			<br>
			<div id="output">
				<h4 id="num_input"></h4>
				<br>
				<h4>Answer:</h4>
				<input id="text_input">
				<br>
				<br>
				<button id="button_check" onclick=check()>Check</button>
			</div>
			<br>
			<br>
			<h4>Number 1</h4>
			<input id="textinput_num1" placeholder="Number 1">
			<br>
			<br>
			<h4>Number 2</h4>
			<input id="textinput_num2" placeholder="Number 2">
			<br>
			<br>
			<button id="button_send" class="btn btn-success"onclick=send()>Send</button>
		</center>
	</div>
</html>
